<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrarse</title>
    <link rel="stylesheet" href="Estilos/loginstyle.css">
    
</head>

<body>
    <div class="blob"></div>
    <div class="wrapper">
        <form action="register.php" method="post">
            <h2>Registrarse</h2>

            <div class="input-box">
                <label for="email">Correo electrónico</label>
                <span class="icon"><ion-icon name="mail"></ion-icon></span>
                <input id="email" type="email" class="input" name="email" required>
            </div>

            <div class="input-box">
                <label for="password">Contraseña</label>
                <span class="icon"><ion-icon name="lock"></ion-icon></span>
                <input type="password" id="password" class="input" name="password" required>
            </div>

            <button type="submit">Registrarse</button>

            <div class="login-link">
                <p>¿Ya tienes una cuenta? <a href="login.html">Iniciar sesión</a></p>
            </div>
            <div class="input-box">
                <label for="idrol">ID de Rol</label>
            </div>
            <div class="input-box">
                <input id="idrol" type="text" class="input" name="idrol" required>
            </div>
            
        </form>
    </div>
    <script src="script.js"></script>
    <script src="https://unpkg.com/ionicons@4.5.10-0/dist/ionicons.js"></script>
</body>

</html>
